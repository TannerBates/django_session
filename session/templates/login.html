{% extends 'base.html' %}
{%load crispy_forms_tags %} 
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
    <p>Need an account? <a href="{% url 'register' %}">Sign Up!</a></p>
  </form>
</div>
  {% endblock %}
