{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{%load crispy_forms_tags %} 

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
        <p>Already have an account? <a href="{% url 'login' %}">Sign In!</a></p>
    </form>
</div>
{% endblock %}
