{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{%load crispy_forms_tags %} 

{% block content %}
<h1 style="display: flex; justify-content: center; align-items: center; width: auto; margin-top: 200px; font-family: copperplate, fantasy;">SESSION</h1>
<div class="container" style="display: flex; justify-content: center; align-items: center; width: auto;">
    <div class="card">
        <div class="card-body" style="width: 500px;">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit" style="width: 100%;">Register</button>
                <p style="margin-top: 10px;">Already have an account? <a href="{% url 'login' %}">Sign In!</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
